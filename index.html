<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>AI Recipe Generator</h1>

      <main>
        <div class="form-container">
          <form id="recipe-generator">
            <input
              type="text"
              placeholder="Enter a recipe preference"
              autofocus
              required
              class="form-input"
              id="user-instructions"
            />

            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e chicken, chickpeas, fish or meat</div>
        </div>
        <div class="recipe-output hidden" id="recipe-output"></div>
      </main>

      <footer>
        This project was coded by Cleo Masson and is open-sourced on
        <a
          href="https://github.com/Cleo-Masson/recipe-generator"
          target="_blank"
          >GitHub</a
        >, hosted on Netlify.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
