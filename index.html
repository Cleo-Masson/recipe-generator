<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>AI Recipe Generator</h1>

      <main>
        <div>
          <form action="">
            <input
              type="text"
              placeholder="enter the recipe"
              autofocus
              required
              class="form-input"
            />
            <input type="submit" class="submit-button" />
          </form>
        </div>
        <div class="recipe-output">The recipe will go here</div>
      </main>

      <footer>
        This project was coded by Cleo Masson and is open-sourced on
        <a
          href="https://github.com/Cleo-Masson/recipe-generator"
          target="_blank"
          >GitHub</a
        >, hosted on Netlify.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
